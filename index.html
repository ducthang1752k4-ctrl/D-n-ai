<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinguaAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Serif Fonts: Domine (Headings) and Merriweather (Body) -->
  <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    /* Global Typography */
    body { 
        font-family: 'Merriweather', serif; 
        /* Gradient mixing the 3 sets: Lavender -> Ice Blue -> Mint Breeze */
        background: linear-gradient(135deg, #F3E8FF 0%, #F0F9FF 50%, #A8E6CF 100%);
        background-attachment: fixed;
        color: #64748B; /* Slate Gray text */
    }
    
    h1, h2, h3, h4, h5, h6, button, .font-display {
        font-family: 'Domine', serif;
        color: #4B5EAA; /* Charcoal Soft / Deep Blue for headings */
    }
    
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    
    .material-ease { transition-timing-function: cubic-bezier(0.2, 0.0, 0, 1.0); }
    
    .chart-path {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 1.5s cubic-bezier(0.2, 0.0, 0, 1.0) forwards;
    }

    @keyframes draw { to { stroke-dashoffset: 0; } }

    .fade-in-scale {
      animation: fadeInScale 0.6s cubic-bezier(0.05, 0.7, 0.1, 1.0) forwards;
      opacity: 0;
      transform: scale(0.95);
    }

    @keyframes fadeInScale { to { opacity: 1; transform: scale(1); } }
  </style>
<script type="importmap">

    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.0.8?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.0.8?external=rxjs",

}
